<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" type="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Comfirm Password</ion-label>
      <ion-input [(ngModel)]="cpassword" type="password"></ion-input>
    </ion-item>
  </ion-list>
  Already registered?  <a routerLink="/login">Login</a>
  
  <ion-button (click)="register()" fill="solid" expand="block" color="dark">Sign Up</ion-button>
</ion-content>
